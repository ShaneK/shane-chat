<h1 mat-dialog-title>Create New Room</h1>
<div mat-dialog-content>
  <mat-form-field class="fill-space">
    <mat-label>Room Name</mat-label>
    <input matInput [(ngModel)]="data.roomName" (keydown.enter)="dialogRef.close(data.roomName)" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.roomName" cdkFocusInitial>
    Create
  </button>
</div>
